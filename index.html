<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sujeeth Online Zone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Sujeeth Online Zone</h1>
    <div id="cart">
      Cart: <span id="cart-count">0</span> items - $<span id="cart-total">0.00</span>
    </div>
  </header>

  <main>
    <div class="product" data-id="1" data-name="T-Shirt" data-price="20.00">
      <h2>T-Shirt</h2>
      <p>Price: $20.00</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Mug" data-price="10.00">
      <h2>Mug</h2>
      <p>Price: $10.00</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
